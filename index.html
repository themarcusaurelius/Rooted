<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rooted Search Page</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rooted Home Papge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <link rel="stylesheet" href="assets/css/styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles/responsive.css">

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

</head>
 
<body>
    <!-- Small Screen Menu Button-->
    <div class="menu trans_500">
            <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
                <div class="menu_close_container"><div class="menu_close"></div></div>
                <div class="logo menu_logo">
                    <a href="#">
                        <div class="logo_container d-flex flex-row align-items-start justify-content-start">
                            <div class="logo_image"><div><img src="" alt=""></div></div>
                        </div>
                    </a>
                </div>
                <ul>
                    <li class="menu_item"><a href="index.html">Search Rentals</a></li>
                    <li class="menu_item"><a href="about.html">About Us</a></li>
                    <li class="menu_item"><a href="contact.html">Contact</a></li>
                    <li class="menu_item"><a href="login.html">Sign Up/Log In</a></li>
                </ul>
            </div>
            <div class="menu_phone"><span>call us: </span>1-512-850-3002</div>
    </div>

    <div class="super_container"><!--Modifies all Containers-->  
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start">
                            <div class="logo">
                                <a href="#"><img src="" alt="">LOGO WILL GO HERE</a>
                            </div>
                            <nav class="main_nav">
                                <ul>
                                    <li class="active"><a href="index.html">Search Properties</a></li>
                                    <li><a href="about.html">About us</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                    <li><a href="login.html">Log In/Sign Up</a></li>
                                </ul>
                            </nav>
                            <div class="phone_num ml-auto">
                                <div class="phone_num_inner">
                                    <img src="image" id="name-display" alt=""><span>User Name</span>
                                </div>
                            </div>
                            
                            <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Company Search -->
        <div class="home_search">
            <div class="container">
                <div class="jumbotron">
                    <h1 class="display-4">Select Your Company</h1>
                    <br>
                    <p class="lead"></p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="company_search_container">
                            <div class="home_search_content">
                                <form action="#" class="search_form d-flex flex-row align-items-start justfy-content-start" id="company-input">
                                    <div class="search_form_content d-flex flex-row align-items-start justfy-content-start flex-wrap">
                                        <div>
                                            <select class="search_form_select1" id="selectedlocation">
                                                <div class="company_search_box">
                                                    <option disabled selected>Company</option>
                                                    <option value="Amazon">Amazon</option>
                                                    <option value="Apple">Apple</option>
                                                    <option value="Bumble">Bumble</option>
                                                    <option value="Dell">Dell</option>
                                                    <option value="Facebook">Facebook</option>
                                                    <option value="Google">Google</option>
                                                    <option value="Home Away">Home Away</option>
                                                    <option value="IBM">IBM</option>
                                                    <option value="Indeed">Indeed</option>
                                                    <option value="Intel">Intel</option>
                                                </div>
                                            </select>
                                        </div>
                                     </div>
                                     <button class="search_form_button company_search_button ml-auto" type="button" id="first submit" onclick="smoothScroll(document.getElementById('second'))">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--End of Company Search Div-->

        <br><br><br><br><br>

        <!--Home Search-->
        <div class="home_search">
            <div class="container">
                    <div class="jumbotron criteria">
                            <h1 class="display-4 criteria_text">Choose Your Criteria</h1>
                            <br>
                            <p class="lead"></p>
                        </div>
                <div class="row">
                    <div class="col">
                        <div class="home_search_container">
                            <div class="home_search_content">
                                <form action="#" class="search_form d-flex flex-row align-items-start justfy-content-start">
                                    <div class="search_form_content d-flex flex-row align-items-start justfy-content-start flex-wrap">
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled selected>Max Price</option>
                                                <option>$200</option>
                                                <option>$300</option>
                                                <option>$400</option>
                                                <option>$500</option>
                                                <option>$600</option>
                                                <option>$700</option>
                                                <option>$800+</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled selected>Check-In</option>
                                                <option><input type="date"></option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled selected>Check-Out</option>
                                                <option><input type="date"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <button class="search_form_button ml-auto" id="second">search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--End Of Home Search Div-->
            
        <!--Map-->
        <div class="row row-results">
            <!--Search Map-->
            <div class="contact_map col-12">
                <!-- Google Map -->
                <div class="map">
                    <div id="google_map" class="google_map">
                        <div class="map_container">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>

        <!--Search Results-->
        <div class="return-results col-12"></div>
         
    </div> <!--Super Container Div Ending-->

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="plugins/easing/easing.js"></script>
	<script src="plugins/rangeslider.js-2.3.0/rangeslider.min.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCh_URgHgmsx6M6uNR7BQ0J9udoszW9zIg"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/get.js"></script>
